{% extends 'web/base.html' %}

{% block content %}
    <a href="{% url "consulta_new" %}" class="btn btn-success pull-right" >Nova Consulta</a>
    <h1>Lista de Consultas do Paciente</h1>
    <table class="table table-striped">
        {% for consulta in object_list %}
        <tr>
            <td>{{ consulta.con_entry_time }}</td>
            <td><a class="btn btn-primary" href="{% url "consulta_edit" consulta.id %}">Edit</a></td>
            <td><a class="btn btn-danger" href="{% url "consulta_delete" consulta.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock content %}
